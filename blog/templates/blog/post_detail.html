{% extends "page.html" %}
{% load blog %}

{# post: Post #}

{% block header %}
<div class="text-center text-mono pad-h-sm">
  <h1 class="text-primary">{{ post.title }}</h1>
  <p>{{ post.published | date }}</p>
</div>
{% endblock header %}

{% block page %}
<p>
  {{ post.content }}
</p>

{% endblock page %}
